<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/img/frankenstein.png" type="image/x-icon">
    <title>Annual Prices</title>
</head>
<body>
    <section id="principal" >
        
        <h1>Our Pricing</h1>

        <div class="container-toggle">
            <span>Annually</span>

            <div class="toggle-wraper">
                <input type="checkbox" name="toggle" id="toggle" role="switch">
                <label for="toggle" class="switch" ></label>
            </div>

            <span>Monthly</span>

        </div>
        <!-- Container principal of prices -->
        <div class="container-flex">
            <!-- Opcion Basic -->
            <article class="container-price">
                <h2>Basic</h2>
                <p class="monthly-price">
                    &dollar; 19.99
                </p>
                <p class="annually-price">
                    &dollar; 199.99
                </p>

                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>

                <button>Learn More</button>
            </article>
            <!-- Opcion profesional -->
            <article class="container-price opcion-profesional">
                <h2>profesional</h2>
                <p class="monthly-price">
                    &dollar; 24.99
                </p>
                <p class="annually-price">
                    &dollar; 249.99
                </p>
            
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
            
                <button id="boton-profesional" >Learn More</button>
            </article>

            <!-- Opcion Master -->
            <article class="container-price opcion-master">
                <h2>Master</h2>
                <p class="monthly-price">
                    &dollar; 39.99
                </p>
                <p class="annually-price">
                    &dollar; 399.99
                </p>
            
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
            
                <button>Learn More</button>
            </article>

        </div>

    </section>
    <script src="./assets/main.js"></script>
</body>
</html>
